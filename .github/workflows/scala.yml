name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.8
    - name: Compile Source Code
      run: sbt compile
      
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build docker compose
      run: docker-compose build
    - name: Run docker-compose
      run: docker-compose up -d
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.8
    - name: Run tests
      run: sbt test
    - name: Shut down docker-compose
      run: docker-compose down
      
  assembly:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build docker compose
      run: docker-compose build
    - name: Run docker-compose
      run: docker-compose up -d
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.8
    - name: Build Assembly
      run: sbt assembly
    - name: Shut down docker-compose
      run: docker-compose down
      
