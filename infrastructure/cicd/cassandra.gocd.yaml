format_version: 9
environments:
  cassandra:
    pipelines:
      - cassandra
pipelines:
  cassandra: # definition of mypipe1 pipeline
    group: iot-persistance # note that the group name can contain only of alphanumeric & underscore characters
    display_order: 10
    label_template: "${git[:8]}"
    lock_behavior: none
    materials:
      git: 
        git: git@github.com:C0deKing/iot-prototype.git
        branch: master
    stages: # list of stages in order
      - build: # name of stage
          clean_workspace: true
          jobs:
            build: # name of the job
              tasks: # ordered list of tasks to execute in job csharp
               - exec: # indicates type of task
                   command: echo
                   arguments:
                    - "hello, world"