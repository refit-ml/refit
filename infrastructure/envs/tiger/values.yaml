cassandra: 
  cluster:
    replicaCount: 4
    seedCount: 4
  persistence:
    enabled: false
    # storageClass: glusterfs
  dbUser:
    user: cassandra
    password: cassandra

  nodeSelector: 
    coredns: enabled
  resources:
    limits:
      memory: "1000Mi"
    requests:
      memory: "500Mi"
redis: 
  usePassword: true
  password: redis
  master: 
    nodeSelector: 
      coredns: enabled
    persistence:
      enabled: false
      # storageClass: glusterfs
  slave: 
    nodeSelector: 
      coredns: enabled
    persistence:
      enabled: false
      # storageClass: glusterfs

  cluster: 
    slaveCount: 2
  metrics:
    enabled: false

  resources:
    limits:
      memory: "1000Mi"
    requests:
      memory: "500Mi"

grafana: 
  nodeSelector:
    coredns: enabled
  persistence:
    enabled: false
  plugins:
    - simpod-json-datasource

flink: 
  flinkVersion: 1.10.1
  scalaVersion: 2.11
  jobManager: 
    limits: 
      memory: "1000Mi"
    requests: 
      memory: "500Mi"
  taskManager: 
    limits: 
      memory: "1000Mi"
    requests: 
      memory: "500Mi"
pulsar:
  pulsarVersion: 2.6.0
  resources: 
    limits: 
      memory: "1000Mi"
    requests: 
      memory: "500Mi"